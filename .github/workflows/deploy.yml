name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: [self-hosted, bankweave]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create .env file
        run: |
          cat > .env << EOF
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          JWT_ISSUER=Bankweave
          JWT_AUDIENCE=BankweaveUsers
          ASPNETCORE_ENVIRONMENT=Production
          EOF
      
      - name: Build new image
        run: |
          echo "üî® Building new Docker image..."
          docker-compose -p bankweave-prod build web
      
      - name: Deploy to production
        run: |
          echo "üöÄ Deploying to production..."
          docker-compose -p bankweave-prod up -d web
      
      - name: Wait for application to be ready
        run: |
          echo "üè• Checking application health..."
          for i in {1..30}; do
            if curl -f http://localhost:8083 > /dev/null 2>&1; then
              echo "‚úÖ Application is healthy!"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "‚ùå Application health check failed"
              docker-compose -p bankweave-prod logs web
              exit 1
            fi
            echo "‚è≥ Waiting for application... ($i/30)"
            sleep 2
          done
      
      - name: Cleanup old images
        run: |
          echo "üßπ Cleaning up old images..."
          docker image prune -f
      
      - name: Deployment summary
        run: |
          echo "=========================================="
          echo "‚úÖ Deployment successful!"
          echo "=========================================="
          echo "URL: https://bankweave.step0fail.com"
          echo ""
          echo "Containers running:"
          docker-compose -p bankweave-prod ps
          echo ""
          echo "Deployment completed! üöÄ"
          echo "=========================================="
